	<body>
		<div class="main login-main">
			<div class="container">
				<div class="login-form">
					<div class="login-logo">
						<img src="img/logo.jpg" alt="AND Weighing" />
					</div>
					<form id="login-form">
						<h1 class="title login-title">Dealer Portal Login</h1>
						<h2 class="subtitle login-subtitle">Please log in gain access to the Administration Site</h2>
						<div class="input-field">
							<label>Compony Code:</label>
							<input type="text" name="company_code" class="login-input" />
						</div>
						<div class="input-field">
							<label>Username:</label>
							<input type="text" name="username" class="login-input" />
						</div>
						<div class="input-field">
							<label>Password:</label>
							<input type="text" name="password" class="login-input" />
						</div>
						<button type="sumbit" class="btn" id="login-button">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
