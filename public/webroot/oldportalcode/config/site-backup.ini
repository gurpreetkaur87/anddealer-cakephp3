;Site configuration details
[site]
root_path="c:/inetpub/dealers.andmercury.com.au/"
template_path="c:/inetpub/dealers.andmercury.com.au/templates/"
site_url="http://dealers.andmercury.com.au/"

;Data Storage Method if set to file the db_type must be false
data_store=file
db_type=false

;New Logo Tag
;new="<img src='images/new042.gif' alt='New Product' width='31' height='12'/>"
new="<img src='images/new010.gif' alt='New Product' width='31' height='12'/>"

;smtp_server: The smtp server to send email through.
smtp_server=adel-exch2

;The email address of the designated sales rep for web enquiries
sales_rep="yvonnec@andmercury.com.au"
;The email address of the Brochure master
brochure_rep="robynw@andmercury.com.au"
;The email address of the Webmaster
webmaster="peterl@andmercury.com.au"
;The email address of the service department
service="service1@andmercury.com.au"

;The email address that all messages from the website appear to come from
web_email=website@andmercury.com.au

;Dealer Area Path Variables
;path = the dealers root path
;man = the manuals documents path
;ipl = the path for the Illustrated price List
;inst_diag = the path for the Installation Diagrams
path=dealer/
man=manuals
ipl=ipl/
inst_diag=inst_diag/

;Other path Variables
;soft = the download directory
;brochure = the brochure root
soft=downloads/
brochure=brochures/

;Launch Year. Used for first year in news listings
syear="2005"

;FAQ File Locations
faq=config/faq.ini
dealerfaq=config/dealerfaq.ini

;Techdoc Index File
techdoc=config/dealers/techdocs.ini

;Refurbished Goods
refurb=config/dealers/refurb.ini

;Error_level: error_level represents the level of error reporting used
;by the site. The possible options are below, default is 1:
;0 = No reporting
;1 = Log to Disk Only
;2 = Email Notify Only
;3 = Both Log to Disk and Email Notify
;4 = Screen Notification
;5 = Email and Display the Error
;6 = Log and Display the error
;7 = Log, Email and Display the error
[error]
error_level=5
error_log=c:/inetpub/www.andmercury.com.au/error.log
;Error_email: error_email is the address to send error email messages to
error_email=peterl@andmercury.com

;Path Information
