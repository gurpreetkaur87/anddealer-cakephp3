<h1>TEAR SHAPE</h1>
<p>
  The Tear Shape family of Sokymat transponders is a series of industrial tags with a standard classic keyfob shape,
  available in different colors and with different Integrated Circuits.
</p>
<h2><span class='blue'>Features:</span></h2>
<ul>
  <li>Dimensions: 31mm (width) x 40mm (length) x 4.8mm (thickness)</li>
  <li>Material: polycarbonate</li>
  <li>Colors: black, red and blue (upon request for HT1, HT2, Q5)</li>
  <li>IP 67</li>
  <li>Operating temperature: -25°C to 50°C</li>
  <li>Available with different ICs: Unique, Titan, Q5, HT1, HT2, HTS256, HTS2048</li>
  <li>Available upon request with: Mifare</li>
</ul>

<h1>CLAMSHELL CARD</h1>
<p>
  The Clamshell Card is a lower cost RFID card solution compared to the more sophisticated ISO Card.
  It is highly resistant to mechanical stress and the punch-slot allows for an easy fixation on any kind of support.
  The Clamshell Card provides an excellent reading distance compared to market standards.
</p>
<h2><span class='blue'>Features</span></h2>
<ul>
  <li>SRF: 125 KHz +/- 6 kHz</li>
  <li>Dimensions: 85.8x54x1.6mm</li>
  <li>Material of the hard shell: ABS</li>
  <li>Material of the cover foil: PVC</li>
  <li>1 Punch-slot</li>
  <li>50 mm round coil for excellent reading performance</li>
  <li>Available with different ICs: Unique, Q5</li>
  <li>Available upon request with: Titan, HTS256, HTS2048</li>
</ul>

<h1>IN Tag</h1>
<p>
  IN Tag is the robust and right choice for all industrial applications with severe environment and outside use applications.
  Thanks to its new moulding and specific modified thermoplastic, the IN Tag can withstand long water immersion, chemicals
  and temperatures of up to 140°C. It is available in 125kHz or 13.56MHz technology ISO15693 / 18000-3.
</p>
<h2><span class='blue'>Features:</span></h2>
<ul>
  <li>Dimensions:3 diameters - 20, 30 and 50mm</li>
  <li>Central Hole for the 30 and 50mm disc</li>
  <li>Material: modified thermoplastic</li>
  <li>Storage temperature: -40 to +90°C</li>
  <li>Available with different ICs: Unique, Hitag S I-Code SLI</li>
</ul>
</div>"