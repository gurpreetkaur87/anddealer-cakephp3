[info]
1=true
2="The ADM Bluetooth Serial Plug offers a replacement of serial
cables by means of a wireless link based on the Bluetooth
wireless technology. The ADM Bluetooth Serial Plug is a Class 1
Bluetooth device housed in a very small package. The unit gives
a nominal range of approximately 100m. No external drivers are
needed, a user-friendly Windows application is included that can
be used to configure the plug to suit your requirements. The ADM
Bluetooth Serial Plug can be used together with other Bluetooth
units that support the Serial Port Profile."

