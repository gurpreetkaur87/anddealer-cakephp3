[features]
1="AD-8922 is a Remote Display and Controller that can be connected most
A&amp;D weighing Indicators and Balances. The AD8922 can display weighing
data and control the weighing instrument with remote key operations."
2="Data received from the weighing instrument can be also be retransmitted to a
PC or Printer using the RS232C interface(DIN connector) on AD8922."
;Additional Information Regarding this product
[info]
1=true
2="Available ex Japan with 4 to 6 weeks lead time."

