<p>WinST is a program for reading settings such as code numbers or function settings stored in a text file
on a PC from and writing the saved files to an A&amp;D Indicator using a serial port.
</p>
<h3>License Agreement</h3>
<p>
WinST is subject to change without notice
Under copyright laws. The WinCT program may not be copied, in whole or part, without the consent of A&amp;D,
except as specified in the license agreement.
WinST is intended for the transmission of the data from an A&amp;D indicator to a PC.
WinST should only be installed on the hard disk or peripheral storage devices of a computer connected to an A&amp;D indicator.
A&amp;D bears no liability for direct, indirect, special, incidental or consequential damages resulting from any defect
in the WinST program or the readme file, even when advised of the possibility of such damage.
</p>
<h3>Installation Instructions</h3>
<p>
Execute downloaded 'WinSTxxx.exe' to let it self-extract and create
Disk 1, 2 and 3.
</p>
<p>
To setup, double-click \Disk1\setup.exe. It will be installed in
C:\ProgramFiles\WinST with default setting.
</p>
<p>
Installation from a FD
</p>
<p>
Execute downloaded 'WinSTxxx.exe' to let it self-extract and create
Disk 1, 2 and 3 on a hard disk. Prepare 3 floppy disks to copy a folder a disk.
</p>
<h3>
System Requirements
</h3>
<ul>
<li>Computer: OS Microsoft Windows 95/98/Me/2000/XP</li>
<li>CPU: Pentium II 300MHz or faster</li>
<li>RAM: 12MB or more recommended</li>
<li>Hard Disk: 10MB minimum free space on hard disk</li>
<li>CRT: VGA or higher resolution monitor</li>
<li>Other: RS-232C port</li>
</ul>"
