<h3>
Setting the weighing instrument
</h3>
<p>
Refer to the instruction manual of the weighing instrument in use for the details of communication setting
and data output setting of the weighing instrument.
Specify the mode of the weighing instrument to receive command.
</p>
<p>
Example
Factory setting for AD-4405, AD-4406, AD-4407, FC-i Series and HC-i Series.
The set value will be used in the explanation below.
</p>
<p>
Communication Setting Item Factory Setting
Baud Rate 2400 baud
Parity EVEN (even number)
Bit Length 7 bits length
Stop Bit 1 bit length
Terminator CR/LF
</p>
<h3>
Handling Instructions on WinCT-UFC
</h3>
<h3>
1. Introduction
</h3>
With this software, data can be transmitted/received via RS-232C between A&amp;D's weighing instrument
and a computer, and data transmitted/received can be saved and read in text file.
Transmission of data is performed by each line. This is suitable for setting of UFC functions of
A&amp;D's weighing instrument since a long sentence can be transmitted by one operation.

<h3>
2. Features of WinCT-UFC
</h3>
Data can be transmitted and received via RS-232C between a weighing instrument and a computer.
The result transmitted/received can be displayed on the computer screen and saved in text file. Printing is also possible.
-Data transmitted can be read in text file.
Text will be transmitted by each line and the transmission interval can be set.
When multiple weighing instruments were connected to each port of a computer, it is possible to communicate
with each weighing instrument at the same time.
(Multiple execution)
-It is possible to operate with the other applications at the same time. (It does not occupy the computer.)

<h3>
System Requirements
</h3>
<ul>
<li>Computer OS: Microsoft Windows 95/98/Me/2000/XP</li>
<li>CPU: Pentium II 300MHz or faster</li>
<li>RAM: 12MB or more recommended</li>
<li>Hard Disk: 10MB minimum free space on hard disk</li>
<li>CRT: VGA or higher resolution monitor</li>
<li>Other: RS-232C port</li>
</ul>
