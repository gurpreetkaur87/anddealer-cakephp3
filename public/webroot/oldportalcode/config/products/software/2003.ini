2="<p>
'WinCT-UFC' (Windows Communication Tools for UFC) is an 'Windows Data
Communication Software' application to enable a computer and an instrument/ instruments to communicate
interactively with each other in order to utilize the UFC functions of the weighing instruments made by A&amp;D.
</p>
<p>
<b>Caution</b>
Before setting up 'WinCT-UFC', back up important data on the computer for your own safety.
UFC functions differ depending on each weighing instrument. Refer to the instruction manual
of the weighing instrument in use for format or reply of communication.
Refer to the manufacturer about computers or software other than 'WinCT-UFC'.
</p>
