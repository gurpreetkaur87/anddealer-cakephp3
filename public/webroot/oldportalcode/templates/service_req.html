<div class="content">
<h2>Service &amp; Repair</h2>
<p>For an Authorised A&amp;D Partner contact, please complete our Service / Repair request form.</p>
<form action="web.php?p=1009" method="post">
  <input type="hidden" name="mode" value="service"/>
  <input type="hidden" name="subject" value="Service / Repair Request"/>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
			<thead>
				<tr>
					<td colspan="4">Service / Repair Request Form</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td width="200"><strong>Business Name:</strong></td>
					<td colspan="3">
						<input name="business" type="text" id="business" class="field" />
					</td>
				</tr>
				<tr>
					<td><strong>Address:</strong></td>
					<td colspan="3">
						<input name="address" class="field" type="text" />
					</td>
				</tr>
				<tr>
					<td><strong>Suburb:</strong></td>
					<td>
						<input name="suburb" class="field" type="text" />
					</td>
					<td><strong>State:</strong></td>
					<td>
						<input name="state" class="field" type="text" />
					</td>
				</tr>
				<tr>
					<td><strong>Country:</strong></td>
					<td colspan="3">
						<input name="country" class="field" type="text" />
					</td>
				</tr>
				<tr>
					<td><strong>Contact:</strong></td>
					<td colspan="3">
						<input name="contact" class="field" type="text" />
					</td>
				</tr>
				<tr>
					<td><strong>Phone:</strong></td>
					<td>
						<input class="field" name="phone" type="text" />
					</td>
					<td width="70"><strong>Mobile:</strong></td>
					<td>
						<input class="field" name="mobile" type="text" />
					</td>
				</tr>
				<tr>
					<td><strong>Fax:</strong></td>
					<td>
						<input class="field" name="fax" type="text" />
					</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td><strong>Email:</strong></td>
					<td colspan="3">
						<input name="email" class="field" type="text" />
					</td>
				</tr>
				<tr>
					<td valign="top"><strong>Service / Repair Details</strong></td>
					<td colspan="3" valign="top">
						<textarea class="field" name="details" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td valign="top">&nbsp;</td>
					<td colspan="3" valign="top">
						<input name="submit" type="submit" value="Submit" />
					</td>
				</tr>
			</tbody>
		</table>
  </form>
</div>
